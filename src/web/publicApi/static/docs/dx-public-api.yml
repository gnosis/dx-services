swagger: '2.0'
info:
  description: |-
    Welcome to DutchX API docs.

    On this interface you will find information about the auctions running on
    the **DutchX** smart contracts.

    We provide you with the TRY button, such that the different endpoints can
    be tested from the documentation web itself.

    For all available information, please check the [Documentation](https://dutchx.readthedocs.io/en/latest/)

  version: '1.0'
  title: DutchX API
  termsOfService: 'https://dutch.d.exchange/terms/'
  contact:
    name: DutchX Gitter channel
    url: 'https://gitter.im/gnosis/DutchX'
  license:
    name: MIT License
    url: 'https://github.com/gnosis/dx-services/blob/master/LICENSE.md'
basePath: /api/v1
tags:
  - name: markets
    description: Get market info
  - name: auctions
    description: Get general auctions info
  - name: accounts
    description: Get account data
    externalDocs:
      description: Find out more about our exchange
      url: 'https://dutch.d.exchange'
paths:
  /tokens:
    get:
      tags:
        - markets
      summary: Returns all available tokens
      description: Returns an array of all the available tokens in the DutchX
      operationId: getTokens
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            required:
              - data
              - pagination
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/TokenDetails'
              pagination:
                $ref: '#/definitions/PaginationObject'
  /markets:
    get:
      tags:
        - markets
      summary: Returns all available markets
      description: Returns an array of all the available markets in the DutchX
      operationId: getMarkets
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            required:
              - data
              - pagination
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/TokenPair'
              pagination:
                $ref: '#/definitions/PaginationObject'
  '/markets/{tokenPair}/state':
    get:
      tags:
        - markets
      summary: Returns market state
      description: Returns the current state of the requested market
      operationId: getMarketDetails
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: string
            enum:
              - RUNNING
              - WAITING_FOR_FUNDING
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/markets/{tokenPair}/price':
    get:
      tags:
        - markets
      summary: Returns current market price
      description: Returns the current market price
      operationId: getCurrentPrice
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/MarketPrice'
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/markets/{tokenPair}/closing-prices':
    get:
      tags:
        - markets
      summary: Returns a list of closing prices
      description: Returns a list of the latest closing prices for a given market
      operationId: getLastClosingPrices
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
        - name: count
          in: query
          type: integer
          format: int32
          minimum: 1
          maximum: 50
          default: 10
          required: false
          description: The number of markets to query from last
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              type: object
              required:
                - auctionIndex
                - price
              properties:
                auctionIndex:
                  type: integer
                  format: int32
                priceIcrement:
                  type: number
                price:
                  $ref: '#/definitions/MarketPrice'
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/markets/{tokenPair}/closing-prices/{auctionIndex}':
    get:
      tags:
        - markets
      summary: Returns closing price for selected auction
      description: Returns a price object
      operationId: getClosingPrice
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
        - name: auctionIndex
          in: path
          description: Auction index
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/MarketPrice'
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/markets/{tokenPair}/current-index':
    get:
      tags:
        - markets
      summary: Returns the current auction index
      description: Returns an auction index
      operationId: getAuctionIndex
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: integer
            format: int64
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/markets/{tokenPair}/auction-start':
    get:
      tags:
        - markets
      summary: Returns the current auction start
      description: Returns an auction start timestamp
      operationId: getAuctionStart
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: string
            format: date-time
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/markets/{tokenPair}/is-valid-token-pair':
    get:
      tags:
        - markets
      summary: Returns if a given token pair has been added to the DutchX
      description: Returns true only if the token pair has been added
      operationId: isValidTokenPair
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: boolean
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/markets/{tokenPair}/extra-tokens/{auctionIndex}':
    get:
      tags:
        - markets
      summary: Returns extra tokens for next auction
      description: Returns the number of extra tokens for next auction
      operationId: getExtraTokens
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
        - name: auctionIndex
          in: path
          description: Auction index
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            type: number
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/markets/{tokenPair}/sell-volume':
    get:
      tags:
        - markets
      summary: Returns sell volume for current auction
      description: Returns sell volume for current auction
      operationId: getSellVolumeForCurrentAuction
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: number
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/markets/{tokenPair}/sell-volume-next':
    get:
      tags:
        - markets
      summary: Returns sell volume for next auction
      description: Returns sell volume for next auction
      operationId: getSellVolumeNext
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: number
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/markets/{tokenPair}/buy-volume':
    get:
      tags:
        - markets
      summary: Returns buy volume for current auction
      description: Returns buy volume for current auction
      operationId: getBuyVolume
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: number
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/auctions/cleared':
    get:
      tags:
        - auctions
      summary: Returns auctions summary in a date range
      description: |-
        <span class="markdown">
        Returns a list of cleared auctions with details, as closing price or buy and sell volume, in the selected date range.

        At least <b>fromDate</b> and <b>toDate</b> parameters or <b>period</b> parameter is <b>required</b> in order to return any results.
        It can also be filtered by token pair with the param <i>tokenPair</i>.
        </span>
      operationId: getClearedAcutionsInfo
      produces:
        - application/json
      parameters:
        - name: fromDate
          in: query
          description: |-
            A date string using ISO 8601 date format. Required when using
            *toDate*.

            ex: *'2018-07-01', '01-07-2018'*
          type: string
        - name: toDate
          in: query
          description: |-
            A date string using ISO 8601 date format. Required when using
            *fromDate*.

            ex: *'2018-07-02', '02-07-2018'*
          type: string
        - name: period
          in: query
          description: |-
            A relative time period. Valid values are: *today, yesterday, week,
            last-week, current-week*
          schema:
            type: string
            enum: [today, yesterday, week, last-week, current-week]
            example: today
        - name: tokenPair
          in: query
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/AuctionSummary'
        '412':
          description: |-
            <span class="markdown">
              DATE_RANGE_INVALID:
              <ul>
                <li>Missing params 'fromDate' and 'toDate' or 'period'.</li>
                <li>Unknown value for period. Valid values are: today, yesterday, week, last-week, current-week</li>
              </ul>
              DATE_FORMAT:
              <ul><li>Invalid date format. The required format is a valid ISO 8601 date format</li></ul>
            </span>
  '/accounts/{accountAddress}/current-liquidity-contribution-ratio':
    get:
      tags:
        - accounts
      summary: Returns current liquidity contribution ratio
      description: Returns current liquidity contribution ratio for user account
      operationId: getFeeRatio
      produces:
        - application/json
      parameters:
        - name: accountAddress
          in: path
          description: An account address
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: number
  '/accounts/{accountAddress}/current-fee-ratio':
    get:
      tags:
        - accounts
      deprecated: true
      summary: DEPRECATED! See current-liquidity-contribution-ratio
      description: DEPRECATED! See current-liquidity-contribution-ratio
      operationId: getFeeRatio
      produces:
        - application/json
      parameters:
        - name: accountAddress
          in: path
          description: An account address
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: number
  '/accounts/{accountAddress}/balances/{tokenPair}/seller':
    get:
      tags:
        - accounts
      summary: Returns account seller balance for current auction
      description: Returns account seller balance for the current auction
      operationId: getSellerBalanceForCurrentAuction
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
        - name: accountAddress
          in: path
          description: An ERC20 account address
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: number
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/accounts/{accountAddress}/balances/{tokenPair}/auctions/{auctionIndex}/seller':
    get:
      tags:
        - accounts
      summary: Returns account seller balance for the selected auction
      description: Returns account seller balance for the selected auction
      operationId: getSellerBalanceForAuction
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
        - name: accountAddress
          in: path
          description: An ERC20 account address
          required: true
          type: string
        - name: auctionIndex
          in: path
          description: Auction index
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            type: number
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/accounts/{accountAddress}/balances/{tokenPair}/buyer':
    get:
      tags:
        - accounts
      summary: Returns account buyer balance for current auction
      description: Returns account buyer balance for the current auction
      operationId: getBuyerBalanceForCurrentAuction
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
        - name: accountAddress
          in: path
          description: An ERC20 account address
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: number
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/accounts/{accountAddress}/balances/{tokenPair}/auctions/{auctionIndex}/buyer':
    get:
      tags:
        - accounts
      summary: Returns account buyer balance for the selected auction
      description: Returns account buyer balance for the selected auction
      operationId: getBuyerBalance
      produces:
        - application/json
      parameters:
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
        - name: accountAddress
          in: path
          description: An ERC20 account address
          required: true
          type: string
        - name: auctionIndex
          in: path
          description: Auction index
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            type: number
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/accounts/{accountAddress}/balances/{tokenPair}/claimable-tokens':
    get:
      tags:
        - accounts
      summary: Returns pending claimable tokens as buyer or seller
      description: Returns pending claimable tokens as buyer or seller
      operationId: getClaimableTokens
      produces:
        - application/json
      parameters:
        - name: accountAddress
          in: path
          description: Account address
          required: true
          type: string
        - name: tokenPair
          in: path
          description: >-
            A token pair string for selecting the desired market
            {tokenA}-{tokenB}
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: object
            required:
              - sellerClaims
              - buyerClaims
            properties:
              sellerClaims:
                type: array
                items:
                  $ref: '#/definitions/ClaimObject'
              buyerClaims:
                type: array
                items:
                  $ref: '#/definitions/ClaimObject'
        '404':
          description: There is an unknown token in the token pair
        '412':
          description: >-
            Invalid token format. Token pair format is not compilant with
            {tokenA}-{tokenB}. Ex. weth-rdn
  '/accounts/{accountAddress}/tokens/{tokenSymbol}':
    get:
      tags:
        - accounts
      summary: Returns account balance for a token
      description: Returns the account balance for a token
      operationId: getTokenBalanceOf
      produces:
        - application/json
      parameters:
        - name: accountAddress
          in: path
          description: Account address
          required: true
          type: string
        - name: tokenSymbol
          in: path
          description: Symbol of an approved token
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: object
        '404':
          description: Unknown token symbol
definitions:
  TokenDetails:
    type: object
    properties:
      symbol:
        type: string
      name:
        type: string
      address:
        type: string
      decimals:
        type: number
    required:
      - address
  TokenPair:
    type: object
    required:
      - tokenA
      - tokenB
    properties:
      tokenA:
        $ref: '#/definitions/TokenDetails'
      tokenB:
        $ref: '#/definitions/TokenDetails'
  MarketPrice:
    type: number
    format: double
  PaginationObject:
    type: object
    properties:
      endingBefore:
        type: string
      startingAfter:
        type: string
      limit:
        type: number
      order:
        type: array
        items:
          type: object
          properties:
            param:
              type: string
            direction:
              type: string
      previousUri:
        type: string
      nextUri:
        type: string
  ClaimObject:
    type: object
    required:
      - auctionIndex
      - amount
    properties:
      auctionIndex:
        type: integer
        format: int32
      amount:
        type: number
        format: double
  AuctionSummary:
    type: object
    required:
      - auctionIndex
      - sellToken
      - buyToken
      - sellTokenAddress
      - buyTokenAddress
      - auctionStart
      - auctionEnd
      - sellVolume
      - buyVolume
      - closingPrice
      - priceIncrement
    properties:
      auctionIndex:
        type: integer
        format: int32
      sellToken:
        type: string
      buyToken:
        type: string
      sellTokenAddress:
        type: string
      buyTokenAddress:
        type: string
      auctionStart:
        type: string
        format: date-time
      auctionEnd:
        type: string
        format: date-time
      sellVolume:
        type: number
      buyVolume:
        type: number
      closingPrice:
        type: number
        format: double
      priceIncrement:
        type: number
externalDocs:
  description: Find out more about the DutchX in our blog
  url: 'https://blog.gnosis.pm/tagged/dutchx'
